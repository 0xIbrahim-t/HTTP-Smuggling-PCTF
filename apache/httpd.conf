# /usr/local/apache2/conf/httpd.conf

ServerRoot "/usr/local/apache2"
Listen 80
Listen 443

# Load necessary modules (these will be enabled by sed in Dockerfile)
#LoadModule mpm_event_module modules/mod_mpm_event.so
#LoadModule proxy_module modules/mod_proxy.so
#LoadModule proxy_http_module modules/mod_proxy_http.so
#LoadModule proxy_http2_module modules/mod_proxy_http2.so
#LoadModule http2_module modules/mod_http2.so
#LoadModule ssl_module modules/mod_ssl.so
#LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
#LoadModule cache_module modules/mod_cache.so
#LoadModule cache_disk_module modules/mod_cache_disk.so
#LoadModule headers_module modules/mod_headers.so
#LoadModule rewrite_module modules/mod_rewrite.so
#LoadModule lua_module modules/mod_lua.so

# Global configuration
Mutex file:/usr/local/apache2/logs/ default
PidFile logs/httpd.pid
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# MPM Configuration
<IfModule mpm_event_module>
    StartServers             3
    MinSpareThreads         75
    MaxSpareThreads        250
    ThreadLimit            64
    ThreadsPerChild        25
    MaxRequestWorkers     400
    MaxConnectionsPerChild   0
</IfModule>

# HTTP/2 settings
Protocols h2 http/1.1
H2MaxSessionStreams 500
H2WindowSize 65535
H2MinWorkers 10
H2MaxWorkers 100
H2Direct on
H2StreamMaxMemSize 65536

# Security settings
ServerTokens Prod
ServerSignature Off
TraceEnable Off

# Cache directory permissions
<Directory /var/cache/apache2>
    Options None
    AllowOverride None
    Require all granted
</Directory>

# Logging
ErrorLog logs/error.log
LogLevel warn
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
CustomLog logs/access.log combined

# Include virtual hosts
Include conf/extra/*.conf