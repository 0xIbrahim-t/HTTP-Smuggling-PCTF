user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Cache configuration - for admin only
    proxy_cache_path /var/cache/nginx levels=1:2 
                     keys_zone=my_cache:10m 
                     max_size=1g 
                     inactive=120s  # Cache entries expire after 2 minutes
                     use_temp_path=off;
    
    # Map to detect admin requests based on JWT token
    map $http_authorization $is_admin {
        "~*Bearer.*role.*admin.*" "1";
        default "0";
    }
    
    # HTTP/2 server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        
        # Make header parsing more permissive
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        
        # Frontend location
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html =404;
            
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API location - admin-only caching
        location /api/ {
            proxy_pass http://backend:5000;
            
            # Basic headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Don't buffer requests
            proxy_request_buffering off;
            
            # Allow conflicting headers
            proxy_set_header Transfer-Encoding $http_transfer_encoding;
            
            # Cache only for admin requests
            proxy_cache my_cache;
            proxy_cache_key $uri$is_admin;  # Include admin status in cache key
            proxy_cache_min_uses 1;
            proxy_cache_valid 200 120s;  # Cache for 2 minutes
            
            # Bypass cache for non-admin users
            proxy_no_cache $is_admin;     # Cache when is_admin is 1
            proxy_cache_bypass $is_admin;  # Bypass when is_admin is 0
            
            # Cache control headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Is-Admin $is_admin;  # Debug header
            
            # Don't validate responses
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        }

        # Admin routes
        location /admin {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            try_files $uri $uri/ /index.html =404;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}