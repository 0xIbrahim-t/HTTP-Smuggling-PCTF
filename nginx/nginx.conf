user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Cache configuration - 60s timeout
    proxy_cache_path /var/cache/nginx levels=1:2 
                     keys_zone=my_cache:10m 
                     max_size=1g 
                     inactive=60s  # Cache entries expire after 60 seconds
                     use_temp_path=off;
    
    # Map to detect admin requests
    map $http_authorization $is_admin {
        "~*Bearer.*role.*admin.*" "1";
        default "0";
    }

    # Map for special header check
    map $http_x_special_key $can_see_cache {
        "secret_cache_key" "1";
        default "0";
    }
    
    # HTTP/2 server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        
        # Make header parsing more permissive
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        
        # Frontend location
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html =404;
            
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API location with special caching rules
        location /api/ {
            proxy_pass http://backend:5000;
            
            # Basic headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Don't buffer requests
            proxy_request_buffering off;
            
            # Allow conflicting headers
            proxy_set_header Transfer-Encoding $http_transfer_encoding;
            
            # Cache configuration
            proxy_cache my_cache;
            proxy_cache_key $uri$is_admin$http_x_special_key;  # Include special header in cache key
            proxy_cache_min_uses 1;
            proxy_cache_valid 200 60s;  # Cache for 60 seconds
            
            # Cache bypass conditions
            set $bypass_cache "0";
            
            # Clear cache if admin visits
            if ($is_admin = "1") {
                set $bypass_cache "1";
                add_header X-Cache-Purged "true";
                proxy_cache_bypass $is_admin;
                proxy_cache_purge $uri$is_admin$http_x_special_key;
            }
            
            # Allow cache access only with special header
            if ($can_see_cache = "0") {
                set $bypass_cache "1";
            }
            
            proxy_cache_bypass $bypass_cache;
            
            # Cache control headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Is-Admin $is_admin;  # Debug header
            add_header X-Can-See-Cache $can_see_cache;  # Debug header
            
            # Don't validate responses
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        }

        # Admin routes
        location /admin {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            try_files $uri $uri/ /index.html =404;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}